<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <p id="display-text"></p>
        </div>
        <div class="row">
            <div class="button" data-value="clearall" id="ac">AC</div>
            <div class="button" data-value="sign" id="plus-minus"><i class="fa-solid fa-plus-minus"></i></div>
            <div class="button" data-value="%" id="percentage"><i class="fa-solid fa-percent"></i></div>
            <div class="button button1" data-value="/" id="divide"><i class="fa-solid fa-divide"></i></div>
        </div>
        <div class="row">
            <div class="button" data-value="7" id="seven"><i class="fa-solid fa-7"></i></div>
            <div class="button" data-value="8" id="eight"><i class="fa-solid fa-8"></i></div>
            <div class="button" data-value="9" id="nine"><i class="fa-solid fa-9"></i></div>
            <div class="button button1" data-value="*" id="multiply"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="row">
            <div class="button" data-value="4" id="four"><i class="fa-solid fa-4"></i></div>
            <div class="button" data-value="5" id="five"><i class="fa-solid fa-5"></i></div>
            <div class="button" data-value="6" id="six"><i class="fa-solid fa-6"></i></div>
            <div class="button button1" data-value="-" id="minus"><i class="fa-solid fa-minus"></i></div>
        </div>
        <div class="row">
            <div class="button" data-value="1" id="one"><i class="fa-solid fa-1"></i></div>
            <div class="button" data-value="2" id="two"><i class="fa-solid fa-2"></i></div>
            <div class="button" data-value="3" id="three"><i class="fa-solid fa-3"></i></div>
            <div class="button button1" data-value="+" id="plus"><i class="fa-solid fa-plus"></i></div>
        </div>
        <div class="row">
            <div class="button" data-value="0" id="zero"><i class="fa-solid fa-0"></i></div>
            <div class="button" data-value="." id="decimal"><i class="fa-solid fa-circle fa-2xs"></i></div>
            <div class="button" data-value="clear" id="back"><i class="fa-solid fa-delete-left"></i></div>
            <div class="button button1" data-value="=" id="equals"><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/11e8d831d2.js" crossorigin="anonymous"></script>
</body>
</html>
